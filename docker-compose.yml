  # PostgreSQL Database with Logical Replication
  postgres:
    image: postgres:15-alpine
    container_name: postgres-cdc
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=cdcuser
      - POSTGRES_PASSWORD=CdcPassword123
      - POSTGRES_DB=cdcdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdcuser -d cdcdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdc-network

