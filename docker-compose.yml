  # Debezium Server for PostgreSQL CDC
  debezium-postgres:
    image: quay.io/debezium/server:3.3.2.Final
    container_name: debezium-postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./debezium-server/postgres-application.properties:/debezium/config/application.properties
      - debezium-postgres-offset-storage:/debezium/data
    environment:
      - JAVA_OPTS=-Xms256m -Xmx1g
    env_file:
